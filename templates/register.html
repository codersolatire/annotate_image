<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid p-3" style="background-color: rgb(110, 110, 110);">
        Register
    </div>

    <div class="container" style="text-align: center; background-color: #c2c2c2; width: 35%; margin-top: 5em;">
        <div class="row">
            <div class="col-md-12 p-3" style="border: 1px solid black;">
                SignUp Form
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 p-3" style="border: 1px solid black;">
                <form action="/register/" method="post">
                    {% csrf_token %}
                    <div class="row p-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="username" id="username" placeholder="Username" />
                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="password_confirm" id="password_confirm" placeholder="Password Confirm" />
                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="projectname" id="projectname" placeholder="Project Name" />
                        </div>
                    </div>

                    <div class="row p-3">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-danger btn-block" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
